<body>
    <div class="container">
        <header>
            <h1>PTE 65分备考清单</h1>
            <div class="target-info">
                <span class="target-score">目标: 65+</span>
                <span class="study-period">周期: 2-4周</span>
                <span class="exam-version">2025最新版</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">总任务</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">已完成</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="progressPercentage">0%</span>
                    <span class="stat-label">进度</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="currentStage">1</span>
                    <span class="stat-label">阶段</span>
                </div>
            </div>
        </header>

        <main>
            <!-- 备考阶段选择 -->
            <section class="stage-tabs">
                <button class="stage-btn active" data-stage="1">阶段1: 打磨武器</button>
                <button class="stage-btn" data-stage="2">阶段2: 饱和攻击</button>
                <button class="stage-btn" data-stage="3">阶段3: 实战演习</button>
            </section>

            <!-- 优先级筛选 -->
            <section class="priority-tabs">
                <button class="priority-btn active" data-priority="all">全部优先级</button>
                <button class="priority-btn priority-1" data-priority="1">P1: 必须死磕</button>
                <button class="priority-btn priority-2" data-priority="2">P2: 套用模板</button>
                <button class="priority-btn priority-3" data-priority="3">P3: 随缘保分</button>
            </section>

            <!-- 题型分类 -->
            <section class="category-tabs">
                <button class="tab-btn active" data-category="all">全部题型</button>
                <button class="tab-btn" data-category="speaking">口语</button>
                <button class="tab-btn" data-category="writing">写作</button>
                <button class="tab-btn" data-category="reading">阅读</button>
                <button class="tab-btn" data-category="listening">听力</button>
            </section>

            <!-- 添加任务 -->
            <section class="add-task">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="添加新的备考任务...">
                    <select id="categorySelect">
                        <option value="speaking">口语</option>
                        <option value="writing">写作</option>
                        <option value="reading">阅读</option>
                        <option value="listening">听力</option>
                    </select>
                    <select id="prioritySelect">
                        <option value="1">P1: 必须死磕</option>
                        <option value="2">P2: 套用模板</option>
                        <option value="3">P3: 随缘保分</option>
                    </select>
                    <select id="stageSelect">
                        <option value="1">阶段1</option>
                        <option value="2">阶段2</option>
                        <option value="3">阶段3</option>
                    </select>
                    <button id="addTaskBtn">添加</button>
                </div>
            </section>

            <!-- 备考建议 -->
            <section class="study-tips" id="studyTips">
                <div class="tip-card">
                    <h3>💡 当前阶段建议</h3>
                    <p id="stageTip">2025版阶段1：专注核心能力+新增题型。RS/WFD保持高强度训练，RA仅练口语流利度，重点攻克SGD和RTS新题型，DI/RL等人工审核题型要加入个人理解避免纯模板。</p>
                </div>
            </section>

            <!-- 任务列表 -->
            <section class="task-list" id="taskList">
                <!-- 任务列表将在这里动态生成 -->
            </section>
        </main>
    </div>

    <!-- PWA安装提示 -->
    <div id="installPrompt" class="install-prompt" style="display: none;">
        <div class="install-prompt-content">
            <div class="install-icon">📱</div>
            <h3>安装PTE备考App</h3>
            <p>添加到手机桌面，离线也能使用！</p>
            <div class="install-buttons">
                <button id="installBtn" class="install-btn-primary">立即安装</button>
                <button id="installCancel" class="install-btn-secondary">稍后再说</button>
            </div>
        </div>
    </div>

    <!-- 离线提示 -->
    <div id="offlineToast" class="offline-toast" style="display: none;">
        <span>📵 您当前离线，数据已自动保存</span>
    </div>

    <script src="script.js"></script>
</body>
